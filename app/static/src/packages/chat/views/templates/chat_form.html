<form name="chat-form" action="">
	<div class="container nickname">
		<label for="chat-form-nickname">Nickname:</label>
		<input id="chat-form-nickname" name="nickname" type="text">
	</div>
	<div class="container message">
		<label for="chat-form-message">Message:</label>
		<textarea id="chat-form-message" name="message" class="message"></textarea>
	</div>
	<div class="container controls">
		<input name="send-message-btn" type="button" value="Send Message">
	</div>
</form>
