<div class="info">
    <div class="time fl-right">
        <%= new Date(time).toUTCString() %>
    </div>
    <div class="nickname fl-left">
        <%= nickname || 'Anonymous' %>
    </div>
</div>
<div class="fl-clear"></div>
<div class="body">
    <div class="text">
        <%= text %>
    </div>
</div>
